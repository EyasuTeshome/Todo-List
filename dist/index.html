<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
<script defer src="/runtime.bundle.js"></script><script defer src="/main.bundle.js"></script></head>

<body>
    <section class="todo-container">
        <h3>Today's To Do <span>&#10227;</span></h3>
        <hr class="line-break">
        <input type="text" name="add" id="input-todo" class="inputField" placeholder="Add to your list..."><span>&#x23CE;</span>
        <hr class="line-break">
        <div class="list-item"></div>
        <a href="#" class="clear-completed">
            <p>Clear all completed</p>
        </a>
    </section>
</body>

</html>
